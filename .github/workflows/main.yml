name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Publish
        run: ./gradlew publish
        env:
          GPR_USER: ${{ secrets.USERNAME_DO_GITHUB }}
          GPR_API_KEY: ${{ secrets.TOKEN_DO_GITHUB }}
